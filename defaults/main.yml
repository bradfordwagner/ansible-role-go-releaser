---
# defaults file go-releaser-install

# { repo, tag } are the only required fields
# ex repo=bradfordwagner/go-azure-blob-cli, tag=1.2.1
gri_installs: []

gri_parent_install_dir: /usr/local
gri_link_dir: /usr/local/bin
gri_mirror: https://github.com

gri_arch_map:
  x86_64: amd64
  aarch64: arm64
  arm64: arm64
